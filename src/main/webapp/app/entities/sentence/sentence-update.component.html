<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sentence-heading" jhiTranslate="sentencesgwApp.sentence.home.createOrEditLabel">Create or edit a Sentence</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sentence.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sentence.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.sentence.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="sentence.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.sentence.group" for="field_group">Group</label>
                    <input type="text" class="form-control" name="group" id="field_group"
                        [(ngModel)]="sentence.group" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.sentence.country" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                        [(ngModel)]="sentence.country" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.sentence.status" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                        [(ngModel)]="sentence.status" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.sentence.emisor" for="field_emisor">Emisor</label>
                    <input type="text" class="form-control" name="emisor" id="field_emisor"
                        [(ngModel)]="sentence.emisor" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.sentence.facts" for="field_facts">Facts</label>
                    <input type="text" class="form-control" name="facts" id="field_facts"
                        [(ngModel)]="sentence.facts" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.sentence.argumentsSummary" for="field_argumentsSummary">Arguments Summary</label>
                    <input type="text" class="form-control" name="argumentsSummary" id="field_argumentsSummary"
                        [(ngModel)]="sentence.argumentsSummary" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.sentence.type" for="field_type">Type</label>
                    <input type="number" class="form-control" name="type" id="field_type"
                        [(ngModel)]="sentence.type" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
