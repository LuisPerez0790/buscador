<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-resource-heading" jhiTranslate="sentencesgwApp.resource.home.createOrEditLabel">Create or edit a Resource</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!resource.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="resource.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.resource.fileId" for="field_fileId">File Id</label>
                    <input type="number" class="form-control" name="fileId" id="field_fileId"
                        [(ngModel)]="resource.fileId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.resource.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="resource.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.resource.path" for="field_path">Path</label>
                    <input type="text" class="form-control" name="path" id="field_path"
                        [(ngModel)]="resource.path" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentencesgwApp.resource.sentence" for="field_sentence">Sentence</label>
                    <select class="form-control" id="field_sentence" name="sentence" [(ngModel)]="resource.sentenceId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sentenceOption.id" *ngFor="let sentenceOption of sentences; trackBy: trackSentenceById">{{sentenceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
